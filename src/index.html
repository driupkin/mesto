<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <div class="logo"></div>
        </header>
        <main class="content">
            <section class="profile" id="">
                <div class="profile__avatar_container">
                    <img src="./images/profile-images/watch.gif" alt="Аватар пользователя" class="profile__avatar">
                    <div class="profile__avatar_change"></div>
                </div>
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__name"></h1>
                        <button type="button" class="profile__button-edit"></button>
                    </div>
                    <p class="profile__subtitle"></p>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>
            <section class="elements">
                <img src="./images/image-load.gif" alt="" class="elements__image-load">
                <template id="card">
                    <div class="element">
                        <button class="element__trash" type="button"></button>
                        <img src="#" alt="#" class="element__image">
                        <div class="element__title">
                            <h2 class="element__paragraph"></h2>
                            <div class="like">
                                <button class="like__heart" type="button"></button>
                                <p class="like__count">0</p>
                            </div>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <section class="popup popup_edit-profile">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form class="form" name="popup" method="GET" action="#">
                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__field">
                    <input name="name" placeholder="Имя профиля" class="form__input form__input_name" type="text"
                        id="name-input" required minlength="2" maxlength="40">
                    <span class='form__input-error' id='name-input-error'></span>
                    <input name="description" placeholder="Описание" class="form__input form__input_description"
                        id="description-input" type="text" required minlength="2" maxlength="200">
                    <span class='form__input-error' id='description-input-error'></span>
                    <button type="submit" class="form__button form__button_edit-card">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>

    <section class="popup popup_add-cards">
        <div class="popup__container popup__container_add-card">
            <button type="button" class="popup__close popup__close_add-card"></button>
            <form class="form form_cards" name="popup_add-cards" method="GET" action="#">
                <h2 class="form__title form__title_add-card">Новое место</h2>
                <fieldset class="form__field">
                    <input name="name" placeholder="Название" class="form__input form__input_place" type="text"
                        id="place-input" required minlength="1" maxlength="30">
                    <span class='form__input-error' id='place-input-error'></span>
                    <input name="link" placeholder="Ссылка на картинку" class="form__input form__input_url" type="url"
                        id="url-input" required>
                    <span class='form__input-error' id='url-input-error'></span>
                    <button type="submit" class="form__button form__button_add-card">Создать</button>
                </fieldset>
            </form>
        </div>
    </section>

    <section class="popup popup_cards">
        <div class="popup__container popup__container_card">
            <button type="button" class="popup__close popup__close_card"></button>
            <img src="#" alt="#" class="popup__image">
            <p class="popup__subtitle"></p>
        </div>
    </section>

    <section class="popup popup_delete-cards">
        <div class="popup__container popup__container_delete-card">
            <form class="form form_delete-cards" name="popup_delete-cards" method="GET" action="#">
                <button type="button" class="popup__close popup__close_delete-card"></button>
                <h2 class="form__title form__title_delete-card">Вы уверены?</h2>
                <button type="submit" class="form__button form__button_delete-card">Да</button>
            </form>
        </div>
    </section>

    <section class="popup popup_change-avatar">
        <div class="popup__container popup__container_change-avatar">
            <button type="button" class="popup__close popup__close_change-avatar"></button>
            <form class="form form_change-avatar" name="popup_change-avatar" method="GET" action="#">
                <h2 class="form__title form__title_change-avatar">Обновить аватар</h2>
                <fieldset class="form__field">                    
                    <input name="avatar" placeholder="Ссылка на аватар" class="form__input form__input_url" type="url"
                        id="url-input" required>
                    <span class='form__input-error' id='url-input-error'></span>
                    <button type="submit" class="form__button form__button_change-avatar">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>
</body>

</html>
