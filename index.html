<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <div class="logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/profile-images/kusto.jpg" alt="Аватар пользователя" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>
            <section class="elements">
                <template id="card">
                    <div class="element">
                        <button class="element__trash" type="button"></button>
                        <img src="" alt="" class="element__image">
                        <div class="element__title">
                            <h2 class="element__paragraph"></h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <form class="form" name="popup" method="GET" action="#">
                <h2 class="form__title"></h2>
                <fieldset class="form__field">
                    <input name="name" placeholder="" class="form__input form__input_name" type="text" required>
                    <input name="description" placeholder="" class="form__input form__input_description" type="text"
                        required>
                </fieldset>
                <button type="submit" class="form__button">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./script/script.js"></script>
</body>

</html>
